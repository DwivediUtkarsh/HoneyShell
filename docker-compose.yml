# Phase 1-2: MongoDB is containerised; proxy runs directly on the host.

# Phase 5 will add proxy + api + nginx services here.

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: honeyshell

volumes:
  mongo_data:
